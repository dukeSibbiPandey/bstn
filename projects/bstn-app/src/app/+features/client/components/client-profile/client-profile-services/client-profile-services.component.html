<div class="client-tab-container p-3">
  <div class="sub-container">
    <div class="client-tab-header d-flex justify-content-between">
      <h3 class="mb-0 d-inline-block">Services</h3>
      <div>
        <p class="mb-0 d-inline-block align-middle">
          Updated on <span>08/09/2016</span>
        </p>
        <button class="btn primary-btn ms-4" (click)="openAddServicePopup()">
          + Add New Service
        </button>
      </div>
    </div>
    <div class="row w-100 gx-0 mt-3">
      <div class="col-lg-4 pe-3">
        <div class="service-box">
          <h3>
            <img src="../../../../assets/img/tick-icon.svg" alt="" />Active
          </h3>
          <div class="service-content w-100 text-center">
            <img src="../../../../assets/img/behavior-icon.png" alt="" />
            <h3>Behavior Analyst</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4 ps-2 pe-2">
        <div class="service-box mx-auto">
          <h3>
            <img src="../../../../assets/img/tick-icon.svg" alt="" />Active
          </h3>
          <div class="service-content w-100 text-center">
            <img src="../../../../assets/img/handshake-icon.svg" alt="" />
            <h3>Supported Living</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4 ps-3">
        <div class="service-box ms-auto">
          <h3>
            <img src="../../../../assets/img/tick-icon.svg" alt="" />Active
          </h3>
          <div class="service-content w-100 text-center">
            <img src="../../../../assets/img/sun-icon.svg" alt="" />
            <h3>Day Service</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  header="Add Service"
  [(visible)]="displayPosition"
  [position]="position"
  [modal]="true"
  [style]="{ width: '500px', height: '100vh', maxHeight: 'none' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="row add-dialog edit-form">
    <app-client-add-services
      [showActions]="false"
      [selectedItems]="selectedItems"
    ></app-client-add-services>
    <div>
      <div class="divider"></div>
      <div class="listing-actions col-sm-12">
        <div class="btn-action-group col-sm-12">
          <button
            pbutton=""
            pripple=""
            type="button"
            class="p-element p-button-info btn btn-block btn-sm p-button p-component"
            (click)="saveService()"
          >
            Save
          </button>
          &nbsp;
          <button
            pbutton=""
            pripple=""
            type="button"
            class="p-element p-button-secondary btn btn-block btn-sm p-button p-component"
            (click)="cancelDetails()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
