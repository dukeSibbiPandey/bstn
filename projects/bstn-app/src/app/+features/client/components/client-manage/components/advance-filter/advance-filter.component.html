<div class="form-wrapper form-group">
    <div class="row">

        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-3">
                <label for="" class="label-light">First Name</label>
                <input type="text" class="form-control" placeholder="By First Name"
                    [(ngModel)]="selectedItems.firstName">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Last Name</label>
                <input type="text" class="form-control" placeholder="By Last Name" [(ngModel)]="selectedItems.lastName">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Age</label>
                <input type="number" class="form-control" min="0" digitonly placeholder="0"
                    [(ngModel)]="selectedItems.age">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Client Type(s)</label>
                <!-- <input type="text" class="form-control"   placeholder="By Client Type"  [(ngModel)]="selectedItems.clientType"> -->
                <p-dropdown [options]="clientType" placeholder="Select Client Type"
                    [(ngModel)]="selectedItems.clientType" optionLabel="label"></p-dropdown>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Service Type</label>
                <!-- <input type="text" class="form-control"   placeholder="By Service Type" [(ngModel)]="selectedItems.serviceType"> -->
                <p-dropdown [options]="serviceType" placeholder="Select Service Type"
                    [(ngModel)]="selectedItems.serviceType" optionLabel="label"></p-dropdown>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Residential Provider</label>
                <input type="text" class="form-control" placeholder="By Residential Provider"
                    [(ngModel)]="selectedItems.residentialProvider">

            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">City</label>
                <input type="text" class="form-control" placeholder="By City" [(ngModel)]="selectedItems.city">
                <!-- <p-dropdown [style]="{'width':'435px'}"  placeholder="Select City"  [options]="cityList" [(ngModel)]="selectedItems.city" optionLabel="label"
                ></p-dropdown>   -->
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">State</label>
                <!-- <input type="text" class="form-control"  placeholder="By State" [(ngModel)]="selectedItems.state"> -->
                <p-dropdown [options]="stateList" placeholder="Select State" [(ngModel)]="selectedItems.state"
                    optionLabel="label"></p-dropdown>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Zip</label>
                <input type="number" class="form-control" min="0" digitonly placeholder="By Zip"
                    [(ngModel)]="selectedItems.zip">
                <!-- <p-dropdown  [options]="zipCodeList" placeholder="Select Zip" [(ngModel)]="selectedItems.zip" optionLabel="label"
                ></p-dropdown>   -->
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Assigned Phone Number</label>
                <input type="text" class="form-control" placeholder="By Assigned Phone Number"
                    [(ngModel)]="selectedItems.assignedPhoneNumber">


            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4">
                <label for="" class="label-light">Clients Phone Number</label>
                <input type="text" class="form-control" placeholder="By Clients Phone Number"
                    [(ngModel)]="selectedItems.clientsPhoneNumber">

            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group px-lg-3 pt-lg-4 pb-lg-4">
                <label for="" class="label-light">Email</label>
                <input type="text" class="form-control" placeholder="By Email" [(ngModel)]="selectedItems.Email">
            </div>
        </div>
    </div>
</div>
